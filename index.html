<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-container">
        <div class="banner">
            <img src="./odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@arunclarke?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Arun Clarke</a> on <a href="https://unsplash.com/photos/green-ferns-on-selective-focus-photography-5vLPyrbf5Tc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    
    <div class="right-container">
        <div class="top-message">
            <p class="message">This is not a real online service! You know your need 
                something<br> like this in your life to help you realize your deepest 
                dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="message">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get">
            <fieldset>
                 <p class="message">Let's do this!</p>

                <div class="field row-1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="field row-2">
                    <div>
                        <label for="user-email">EMAIL</label>
                        <input type="email" name="user-email" id="user-email">
                    </div>
                    <div>
                        <label for="user-phone-number">PHONE NUMBER</label>
                        <input type="tel" name="user-phone-number" id="user-phone-number">
                    </div>
                </div>

                <div class="field row-3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p class="login-text">Already have an account? <a href="./index.html">Log in</a></p>
    </div>
    
</body>
</html>
