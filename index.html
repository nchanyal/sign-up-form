<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-container">
        <div class="banner">
            <img src="./odin-lined.png" alt="The Odin Project logo">
            ODIN
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@arunclarke?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Arun Clarke</a> on <a href="https://unsplash.com/photos/green-ferns-on-selective-focus-photography-5vLPyrbf5Tc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="right-container">
        <div class="top-message">
            <p class="message">This is not a real online service! You know your need 
                something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started</p>
            <p class="message">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="user-email"></label>
                <input type="email" name="user-email" id="user-email">
                <label for="user-phone-number"></label>
                <input type="tel" name="user-phone-number" id="user-phone-number">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password" required>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" name="confirm-password" id="confirm-password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p class="login-text">Already have an account? <a href="./index.html">Log in</a></p>
    </div>
</body>
</html>
